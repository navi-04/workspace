<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Levels</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>    
  <!-- Password protection overlay -->
  <div id="password-overlay" class="password-overlay">
    <div class="password-container">
      <h2>Access Required</h2>
      <p>Please enter the passcode to view the content</p>
      <div class="password-input-group">
        <input type="password" id="password-input" placeholder="Enter passcode...">
        <button id="submit-password">Enter</button>
      </div>
      <p id="password-error" class="password-error"></p>
    </div>
  </div>

  <div id="main-content" class="main-content blurred">
    <div class="container">
      <h1>Event Levels</h1>
      <div id="event-boxes" class="event-grid"></div>
    </div> 
  </div>
  
  <!-- Moved search bar outside container to position at bottom center -->
  <div class="search-container blurred">  
    <input type="number" id="level-search" min="1" placeholder="Search by level...">
    <button id="search-btn">Find</button>  
  </div>
      
  <script src="data.js"></script>
  <script src="script.js"></script>    
</body>     
</html>
