<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEWINFOS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="#" class="logo">FEWINFOS</a>
        </div>
        <div class="nav-toggle" id="navToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section class="hero">
        <div class="neon-grid"></div>
        <div class="floating-elements">
            <div class="hex-container">
                <div class="hexagon"></div>
                <div class="hexagon"></div>
                <div class="hexagon"></div>
            </div>
        </div>
        <div class="hero-content">
            <div class="company-title">
                <div class="glitch-wrapper">
                    <div class="glitch" data-text="FEW">FEW</div>
                    <div class="glitch accent" data-text="INFOS">INFOS</div>
                </div>
                <div class="subtitle">Digital Solutions Laboratory</div>
            </div>
            <div class="tech-stack">
                <div class="stack-item" data-text="DESIGN">DESIGN</div>
                <div class="stack-item" data-text="BUILD">BUILD</div>
                <div class="stack-item" data-text="SCALE">SCALE</div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
